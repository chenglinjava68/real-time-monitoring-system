<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>hello</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>

    let websocket = null
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://152.136.109.190:8080/websocket");
    }
    else {
        alert('Not support websocket')
    }
    //连接成功
    websocket.onopen = function (event) {
        console.log(event.data)
    }
    websocket.onmessage = function (event) {
        console.log(event)
        //event就是收到的消息数据 这里就可以为所欲为了

    }
    websocket.onclose = function(event) {
        console.log(event);
    };
    //发生了错误事件
    websocket.onerror = function(event) {
        console.log(event);
    }
</script>
</body>
</html>
